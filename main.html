<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/styles/index.css">
</head>
<body>
    
    <main class="container">
        <div class="background"></div>

        <div class="warp">

            <h1>LOGIN</h1>

            <div class="inputbox">
            <input class="Name-box" type="text" placeholder="Enter Your Name">
            <i class='bx bx-user'></i>
            </div>

            <div class="inputbox">
            <input class="Name-box js-type" type="Password" placeholder="Enter Your Password">
            <i class='bx bx-lock-alt js-ShowPassword' ></i>
            <i class='bx bxs-low-vision hide js-password'></i>
            
            </div>

            <div class="remember-me">
                <label><input type="checkbox">Rember Me</label>
                <a href="#">Forget Password</a>
            </div>

            <div class="btn">
                <button>
                    Submit
                </button>
            </div>
                



        </div>

        <script src="/PassToggle.js"></script>

    </main>
</body>
</html>
